{% extends "public/base.html" %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="h3 mb-4">Gallery</h1>

    <div class="row g-3">
      {% for album in albums %}
        <div class="col-md-4">
          <a class="text-decoration-none text-dark"
             href="{{ url_for('public.gallery_album', album_id=album.id) }}">

            <div class="card h-100 shadow-sm">
              {% if album.cover_image_url %}
                <img src="{{ album.cover_image_url }}" class="card-img-top" alt="{{ album.title }}">
              {% endif %}

              <div class="card-body">
                <h2 class="h6 mb-1">{{ album.title }}</h2>
                <div class="text-muted small">{{ album.category }} â€¢ {{ album.year }}</div>
                <div class="text-muted small mt-2">{{ album.images|length }} Photos</div>
              </div>
            </div>

          </a>
        </div>
      {% else %}
        <div class="col-12 text-muted">Gallery will be updated soon.</div>
      {% endfor %}
    </div>

  </div>
</section>
{% endblock %}
