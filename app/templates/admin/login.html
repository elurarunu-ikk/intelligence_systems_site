<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex align-items-center gap-3 mb-3">
              <img src="{{ url_for('static', filename='images/simats_logo.png') }}" class="logo simats-logo" alt="SIMATS logo" />
              <div>
                <div class="h5 mb-0">Department CMS</div>
                <div class="text-muted small">Admin Login</div>
              </div>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} mb-2">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('auth.login_post') }}">
              <input type="hidden" name="next" value="{{ next or '' }}">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Login</button>
              <div class="text-muted small mt-3">
                Default credentials are set in <code>.env</code> (for development).
              </div>
            </form>
          </div>
        </div>

        <div class="text-center mt-3">
          <a href="{{ url_for('public.home') }}" class="small text-muted">‚Üê Back to website</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
